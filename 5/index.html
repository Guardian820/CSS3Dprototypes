<!doctype html>

<meta charset=utf-8>

<input type=checkbox id=toggle3d checked>3D
<br>
<input type=checkbox id=toggleview checked>3rd-person


<div id=viewport>
  <div id=camera>
    <div id=scene>
      <img src=kart.png id=kart width=15>
    </div>
  </div>
</div>

Move with arrows / WASD / ZQSD

<style>

* {
  transform-style: preserve-3d;
  box-sizing: border-box;
}

#viewport {
  width: 400px;
  height: 400px;
  overflow: hidden;
  //border: 2px solid red;
}

#camera {
  width: 0px;
  height: 0px;
  position: relative;
  left: 200px;
  top: 200px;
  //border: 1px solid blue;
  transition: transform .2s;
}

#scene {
  width: 1648px;
  height: 1888px;
  //border: 2px solid green;
  transform-origin: 0 0;
  background: url(bg.png);
}

#kart {
  transform-origin: center center;
  transition: opacity .2s;
  opacity: 0;
}

#toggle3d:checked ~ #viewport {
  perspective: 400px;
}

#toggle3d:checked ~ #viewport #camera {
  transform: translateZ(400px);
}

#toggle3d:checked ~ #toggleview:checked ~ #viewport #camera {
  transform: translateZ(300px);
}

#toggleview:checked ~ #viewport #camera #scene #kart {
  opacity: 1;
}

</style>

<script>

toggle3d.checked = true;
toggleview.checked = true;

// Keyboard input (see http://xem.github.io/articles/#jsgamesinputs)
u=r=d=l=0;onkeyup=t=(e,v)=>top['lurd************************l**r************l*d***u**u'[e.keyCode-37]]=v;onkeydown=e=>t(e,1);

// Scene
angle_x = angle_y = angle_z = 0; // rad
pos_x = -800;
pos_y = -770;

// Loop
setInterval(function(){
  if(r) angle_z -= .05;
  if(l) angle_z += .05;
  if(u) pos_y += 5 * Math.cos(angle_z), pos_x += 5 * Math.sin(angle_z)
  if(d) pos_y -= 5 * Math.cos(angle_z), pos_x -= 5 * Math.sin(angle_z)
  scene.style.transform = (toggle3d.checked ? "rotateX(80deg) translateZ(-10px)" : "") + "rotateZ(" + angle_z + "rad) translateX(" + pos_x + "px) translateY(" + pos_y + "px)";
  kart.style.transform = "translateX(" + (-pos_x - 7.5) + "px) translateY(" + (-pos_y- 7.5) + "px) translateZ(7px) rotateZ(" + -angle_z + "rad) rotateX(-90deg)"
},33);
</script>
