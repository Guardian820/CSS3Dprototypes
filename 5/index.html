<meta charset=utf-8>
<input type=checkbox id=toggle3d checked>3D
<div id=viewport>
  <div id=camera>
    <div id=scene>
    
    </div>
  </div>
</div>
Move with arrows / WASD / ZQSD

<style>
#viewport {
  width: 400px;
  height: 400px;
  overflow: hidden;
  border: 2px solid red;
}

#camera {
  width: 2px;
  height: 2px;
  position: relative;
  left: 200px;
  top: 200px;
  border: 4px solid blue;
  transform-style:preserve-3d;
  transform: translateZ(400px);
}

#scene {
  width: 1000px;
  height: 1000px;
  border: 2px solid green;
  transform-origin: 0 0;
  background: url(bg.png);
}

#toggle3d:checked ~ #viewport {
  perspective: 400px;
}
</style>

<script>

toggle3d.checked = true;

// Keyboard input (see http://xem.github.io/articles/#jsgamesinputs)
u=r=d=l=0;onkeyup=t=(e,v)=>top['lurd************************l**r************l*d***u**u'[e.keyCode-37]]=v;onkeydown=e=>t(e,1);

// Scene
angle_x = angle_y = angle_z = 0; // rad
pos_x = pos_y = -500; // px

// Loop
setInterval(function(){
  if(r) angle_z -= .05;
  if(l) angle_z += .05;
  if(u) pos_y += 10 * Math.cos(angle_z), pos_x += 10 * Math.sin(angle_z)
  if(d) pos_y -= 10 * Math.cos(angle_z), pos_x -= 10 * Math.sin(angle_z)
  scene.style.transform = (toggle3d.checked ? "rotateX(90deg) translateZ(-50px)" : "") + "rotateZ(" + angle_z + "rad) translateX(" + pos_x + "px) translateY(" + pos_y + "px)";
},33);
</script>
